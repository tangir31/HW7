<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="centered-text">Текст по центру</p>
    <p class="left-text">Текст слева</p>

    <p class="underlined-text">Текст подчеркнутый</p>

    <p class="green-text">Текст зеленый</p>

    <p class="highlight-blue">Хайлайт синий</p>
    <p class="highlight-green">Хайлайт зеленый</p>
    <p class="font-size-16">Текст 16</p>

    <p class="font-size-18">Текст 18</p>
